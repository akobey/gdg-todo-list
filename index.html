<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Navbar</span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12 mt-5">

            <!--  CREATE TASK  -->
            <div class="card w-100">
                <div class="card-header">
                    <h2 class="card-title fw-400">Create Task</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-10 col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="newTaskName"
                                   placeholder="New task name">
                        </div>
                        <div class="col-12 col-sm-10 col-md-4 mt-3 mt-md-">
                            <a href="#"
                               class="btn btn-success w-100 btn-add-task-list"
                               id="btnAddTaskList">Add Task
                               <i class="fa-solid fa-plus ms-2"></i></a>
                        </div>
                    </div>

                </div>
            </div>
            <!--  CREATE TASK  -->


            <!--  TASK LISTS  -->
            <div class="card w-100 mt-5">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <h2 class="card-title fw-400 mb-0">Task List</h2>
                        </div>
                        <div class="col-12 col-md-3 mt-3 mt-md-0">
                            <a href="javascript:void(0)" class="btn btn-success w-100" id="btnCompletedTask">Tamamlandı</a>
                        </div>
                        <div class="col-12 col-md-3 mt-3 mt-md-0">
                            <a href="javascript:void(0)" class="btn btn-danger w-100" id="btnRemoveTask">Listeden Çıkar</a>
                        </div>
                        <div class="col-12 col-md-3 mt-3 mt-md-0">
                            <a href="javascript:void(0)" class="btn btn-primary w-100" id="btnSelectAll">Tümünü Seç</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <ul class="list-group task-list p-3" id="taskListUl">
                        </ul>
                    </div>

                </div>
            </div>
            <!--  TASK LISTS  -->


            <!--  COMPLATED TASK  -->
            <div class="card w-100 mt-5">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12 col-6 mt-md-0">
                            <h2 class="card-title fw-400 mb-0">Completed Task</h2>
                        </div>
                        <div class="col-12 col-6 mt-3 mt-md-0">
                            <a href="javascript:void(0)" class="btn btn-warning w-100" id="btnClearList">Clear List</a>
                        </div>
                    </div>

                </div>
                <div class="card-body">
                    <div class="row">
                        <ul class="list-group p-3" id="completedListUl">
<!--                            <li class="list-group-item task-list-item">-->
<!--                                <label for="">Lorem ipsum.</label>-->
<!--                            </li>-->
                        </ul>
                    </div>

                </div>
            </div>
            <!--  COMPLATED TASK  -->



        </div>
    </div>


</div>


<footer class="bg-dark h-50px mt-5">
    <p class="m-0 text-white text-center footer-text">&copy;Aydın Küçükoğlu</p>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="js/script.js"></script>
</body>
</html>
